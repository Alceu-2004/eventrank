# ===============================
# Configurações do PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/eventrank
spring.datasource.username=eventuser
spring.datasource.password=eventpass
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT (chave em Base64)
# ===============================
jwt.secret=qGUjk/g1PeL1Tozop7ObMTJR7cp9XOf8V7m9GFFK2S70amhQIigeWFxELpryXqKpOuaAL1eB88Y3OAoIgkrYaA==
jwt.expiration=3600000

# ===============================
# Logs
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# ===============================
# Garante que o Spring carregue o data.sql
# ===============================
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.encoding=UTF-8

# ===============================
# Evita falha quando o data.sql tenta inserir antes de as tabelas existirem
# ===============================
spring.jpa.defer-datasource-initialization=true